{% extends 'base.html'%}
{% block content%}

{% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="text-{{message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor%}
        </ul>
    {% endif %}
<form id="contact-form" action="{% url 'userProfile' %}" method="POST">
    {% csrf_token %}
    <div class="col-md-6 col-sm-12">
        <div class="block">
            <div class="form-group">
                <input name="first_name" type="text" class="form-control" placeholder="first_name" value={{request.user.first_name}}>
            </div>
            <div class="form-group">
                <input name="last_name" type="text" class="form-control" placeholder="last_name" value={{request.user.last_name}}>
            </div>
            <div class="form-group">
                <input name="email" type="email" class="form-control" placeholder="email" value={{request.user.email}}>
            </div>
            <div class="form-group">
                <input name="mobile number" type="text" class="form-control" placeholder="emobile number" value={{userProfile.mobile_no}}>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="block">
            <div class="form-group">
                <textarea name="address" type="text" class="form-control" placeholder="address" value={{userProfile.address}}></textarea>
            </div>
            <div class="form-group">
                <input name="profile_picture" type="file" class="form-control" value={{userProfile.profile_picture}}>
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="password" value={{request.user.first_name}}>
            </div>
            <div class="form-group">
                <input name="confirm_password" type="password" class="form-control" placeholder="confirm_password" value={{request.user.first_name}}>
            </div>
            <button class="btn btn-default" type="submit">submit</button>
        </div>
    </div>
    <div class="error" id="error">Sorry Msg dose not sent</div>
    <div class="success" id="success">Message Sent</div>
</form>
{% endblock %}
